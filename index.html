<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Komputer Store</h1>
    </header>
    <div class="container">
        <div class="bank content">
            <h2>Bank</h2>
            <span>Balance:</span>
            <span id="balance">0.00 €</span>
            <br>
            <span id="loan"></span>
            <br>
            <button id="btn-loan" class="button">Get a loan</button>
        </div>
        <div class="work content">
            <h2>Work</h2>
            <span>Pay:</span>
            <span id="pay">0.00 €</span>
            <br>
            <br>
            <button id="btn-bank" class="button">Bank</button>
            <button id="btn-work" class="button">Work</button>
            <button id="btn-repay" class="button">Repay Loan</button>
        </div>
        <div class="computers content">
            <h2>Computers</h2>
            <select name="computers" id="computers">
            </select>
            <p><b>Features:</b></p>
            <ul id="features">
            </ul>
        </div>
        <div class="computer content">
            <div class="computer-image">
                <img id="computer-image" width="300" height="300">
            </div>
            <div class="computer-info">
                <h1 id="computer-title"></h1>
                <p id="computer-description"></p>
                <h2 id="computer-price"></h2>
                <button id="btn-buy" class="button"><b>BUY NOW</b></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
