<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Komputer Store</h2>
    <div class="container">
        <div>
            <h2>Joe Banker</h2>
            <span>Balance</span>
            <span id="balance">0.00 Kr</span>
            <br>
            <span id="loan"></span>
            <br>
            <button id="btn-loan">Get a loan</button>
        </div>
        <div>
            <h2>Work</h2>
            <span>Pay</span>
            <span id="pay">0.00 Kr</span>
            <br>
            <br>
            <button id="btn-bank">Bank</button>
            <button id="btn-work">Work</button>
        </div>
        <div>Laptops</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
